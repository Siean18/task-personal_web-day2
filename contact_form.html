<html>
    <head>
        <title>Personal Web</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <nav>
            <div class="nav-left">
                <ul>
                    <img src="./assets/img/db.png">
                    <ol><a href="./index.html">Home</a></ol>
                    <ol><a href="#">My Project</a></ol>
                </ul>
            </div>
            <div class="nav-right">
                <a href="./contact_form.html">Contact Me</a>
            </div>
        </nav>

        <form>
            <div>
                <h1>GET IN TOUCH</h1>
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" class="name" id="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" class="email" id="email">
            </div>
            <div>
                <label for="telp">No Telpon</label>
                <input type="text" class="telp" id="telp">
            </div>
            <div>
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option>RPL</option>
                    <option>TKJ</option>
                    <option>MM</option>
                </select>
            </div>
            <div>
                <label for="pesan">Message</label>
                <textarea name="pesan" id="pesan" cols="30" rows="10"></textarea>
            </div>

            <div>
                <button>SUBMIT</button>
            </div>
        </form>
    </body>
</html>
